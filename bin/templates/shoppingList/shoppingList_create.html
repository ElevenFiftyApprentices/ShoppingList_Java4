<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
    <title>Create Contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <style type="text/css">
    	.field {
    		display: block;
    		margin-bottom: 5px;
    	}
    	
    	.field input, .field select {
    		float: right;
    		width: 170px;
    	}
    	form {
    		width: 290px;
    	}
    </style>
</head>
<body layout:fragment="content">
	<h1>Shopping List</h1>
	<form method="POST"  th:object="${shoppingList}" enctype="multipart/form-data">
		<input name="userId" type="hidden" th:value="${shoppingList.userId}"/>
			<div class="form-group">
				<label for="name">Name</label> 
				<input type="text" name="name" class="form-control" placeholder="name" th:field="*{name}"/>
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name not found</span>
			</div>
		
			<div class="form-group">
				<label for="color">Color</label> 
				<input type="text" name="color" class="form-control" placeholder="color" th:field="*{color}"/>
				<span th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Color not found</span>
			</div>
			
			<div class="form-group"> 
				<label for="createdUtc">Date Created</label> 
				<input type="text" name="createdUtc" class="form-control" placeholder="Date Created" th:field="*{createdUtc}"/>
				<span th:if="${#fields.hasErrors('createdUtc')}" th:errors="*{createdUtc}">Date Error</span>
			</div>						 
			 
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	
</body>
</html>
