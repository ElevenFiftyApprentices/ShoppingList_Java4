<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Create Contact</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<style type="text/css">
.field {
	display: block;
	margin-bottom: 5px;
}

.field input, .field select {
	float: right;
	width: 170px;
}

form {
	width: 290px;
}
</style>
</head>
<body layout:fragment="content">

	<div class="row">

		<h1>Create Shopping List</h1>

		<form method="POST" th:object="${shoppingList}"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="">Shopping List ID</label> <input type="text"
					name="shoppingListId" class="form-control"
					placeholder="shoppingList ID" th:field="*{shoppingListId}" /> <span
					th:if="${#fields.hasErrors('shoppingListId')}"
					th:errors="*{shoppingListId}">Shopping List ID</span>
			</div>

			<div class="form-group">
				<label for="name">Name</label> <input type="text" name="name"
					class="form-control" placeholder="name" th:field="*{name}" /> <span
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name</span>
			</div>

			<div class="form-group">
				<label for="color"> Color</label> <input type="text" name="color"
					class="form-control" placeholder="color" th:field="*{color}" /> <span
					th:if="${#fields.hasErrors('color')}" th:errors="*{color}">
					Color</span>
			</div>

			<div class="form-group">
				<label for="created_utc">List Created On:</label> <input type="text"
					name="created_utc" class="form-control" placeholder="created_utc"
					th:field="*{created_utc}" /> <span
					th:if="${#fields.hasErrors('created_utc')}"
					th:errors="*{created_utc}">List Created On:</span>
			</div>

			<div class="form-group">
				<label for="modified_utc">List Modified On:</label> <input
					type="text" name="modified_utc" class="form-control"
					placeholder="modified_utc" th:field="*{modified_utc}" /> <span
					th:if="${#fields.hasErrors('modified_utc')}"
					th:errors="*{modified_utc}">List Modified On:</span>
			</div>

			<button type="submit" class="btn btn-success">Submit</button>
		</form>

	</div>
</body>
</html>
