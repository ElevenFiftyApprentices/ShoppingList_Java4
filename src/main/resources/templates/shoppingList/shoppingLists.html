<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Products</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
.table-hover thead tr:hover th, .table-hover tbody tr:hover td {
	background-color: default;
}

.btn-primary {
	background: default;
	color: #ffffff;
}
</style>
</head>
<body layout:fragment="content">
	<h1>My Shopping Lists</h1>

	<a class="btn btn-primary" href="/" th:href="@{|/shoppingLists/create|}"
		role="button">Create New Shopping List</a>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Color</th>
				<th>Created Date</th>
				<th>Modified Date</th>
				<th>ID Number</th>
				<th />
			</tr>
		</thead>
		<tbody>
			<tr th:each="s : ${shoppingList}">
				<td th:text="${s.Name}"></td>
				<td th:text="${s.Color}"></td>
				<td th:text="${s.CreatedUtc}"></td>
				<td th:text="${s.ModifiedUtc}"></td>
				<td th:text="${s.Id}"></td>

				<td><a class="btn btn-primary" href="/" role="button"
					th:href="@{|/shoppingList/${s.id}|}">View</a></td>
				<td><a class="btn btn-primary" href="/" role="button"
					th:href="@{|/shoppingLists/${s.id}/edit|}">Edit</a></td>
				<td><a class="btn btn-primary" href="/" role="button"
					th:href="@{|/shoppingLists/${s.id}/delete|}">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
