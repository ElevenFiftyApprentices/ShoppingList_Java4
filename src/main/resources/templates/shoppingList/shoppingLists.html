<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Products</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- <link rel="stylesheet" type="text/css" href="../css/bettysLogo.css" th:href="@{/css/bettysLogo.css}" /> -->
<style type="text/css">
.table-hover thead tr:hover th, 
 .table-hover tbody tr:hover td {
        background-color: #DD1709;
}

.btn-primary {
	
	border: #000000;
    background: #B64723;
    color: #000000;
}
</style>
</head>
<body layout:fragment="content">
	<h1>Shopping List</h1>
	<a class="btn btn-primary" href="/" th:href="@{|/shoppingListCreate|}" role="button">Create New Shopping List</a>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Color</th>
				<th>Created Date</th>
				<th>Modified Date</th>
				<th />
			</tr>
		</thead>
		<tbody>
			<tr th:each="s : ${shoppingList}">
				<td th:text="${s.Name}"></td>
				<td th:text="${s.Color}"></td>
				<td th:text="${s.CreatedUtc}"></td>
				<td th:text="${s.ModifiedUtc}"></td>
				<td th:text="${s.Id}"></td>
				<td><a class="btn btn-primary" href="/" role="button" th:href="@{|/shoppingList/${s.id}/items|}">View</a></td>
				<td><a class="btn btn-primary" href="/" role="button" th:href="@{|/shoppingLists/${s.id}/edit|}">Edit</a></td>
				<td><a class="btn btn-primary" href="/" role="button" th:href="@{|/shoppingLists/${s.id}/delete|}">Delete</a></td>
				
			</tr>
		</tbody>
	</table>
</body>
</html>
