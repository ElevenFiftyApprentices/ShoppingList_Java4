<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Products</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- <link rel="stylesheet" type="text/css" href="../css/bettysLogo.css" th:href="@{/css/bettysLogo.css}" /> -->
<style type="text/css">
.table-hover thead tr:hover th, 
 .table-hover tbody tr:hover td {
        background-color: #fcccf6;
}

.btn-primary {
    background: #fa25de;
    color: #ffffff;
}
</style>
</head>
<body layout:fragment="content">
	<h1>Shopping List</h1>
	<a class="btn btn-primary" href="/" th:href="@{|/product/create|}" role="button">Create New Shopping List</a>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Color</th>
				<th>Created Date</th>
				<th>Modified Date</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="s : ${shoppingLists}">			 
				<td th:text="${s.Id}"></td>
				<td th:text="${s.Name}"></td>
				<td th:text="${s.Color}"></td>
				<td th:text="${s.CreatedUtc}"></td>
				<td th:text="${s.ModifiedUtc}"></td>
				<td><a class="btn btn-default" href="/" th:href="@{|/shoppingList/${s.id}}" role="button">View</a></td>
				<td><a class="btn btn-success" href="/" th:href="@{|/shoppingList/${s.id}/edit|}" role="button">Edit</a></td>
				<td><a class="btn btn-danger" href="/" th:href="@{|/shoppingList/${s.id}/delete|}" role="button">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
