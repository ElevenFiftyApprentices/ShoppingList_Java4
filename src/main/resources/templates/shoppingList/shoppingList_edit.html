<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
   <title>Getting Started: Serving Web Content</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   
   <style type="text/css">
.btn-primary {
    background: #fa25de;
    color: #ffffff;
}
</style>
</head>
<body layout:fragment="content">

<div class="row">

<h1>Edit Shopping List </h1>

<form th:action="@{|/shoppingLists/${shoppingList.id}/edit|}" enctype="multipart/form-data" method="POST">
		<input type="hidden" name="id" th:field="*{shoppingList.id}"/>
		
			<div class="field">
				<label for="name">List Name</label>
				<input name="name" type="text" th:value="${shoppingList.name}"/>
				<span th:if="${#fields.hasErrors('shoppingList.name')}" th:errors="*{shoppingList.name}">Name not found</span>
			</div>
		
			
		
			<div class="form-group">
				<label for="color">Color</label> 
				<input type="text" name="color" class="form-control" placeholder="color" th:field="*{shoppingList.color}"/>
				<span th:if="${#fields.hasErrors('shoppingList.color')}" th:errors="*{shoppingList.color}">Color not found</span>
			</div>
							 
			 
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

</div>
  
</body>
</html>
